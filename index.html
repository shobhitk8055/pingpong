<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ping pong | Game by Shobhit</title>
  </head>
  <body>
    <div class="gameScore d-flex justify-content-center bg-dark text-white">
      <p class="computer player_name">
        <span class="text">Computer</span> <span id="comp_score">0</span>
      </p>
      <div class="d-flex flex-column align-items-center mt-2">
        <p class="m-0 mt-2">Game Points</p>
        <p>5</p>
      </div>

      <p class="player player_name">
        <span id="player_score">0</span> <span id="player_name_heading" class="text">Player</span>
      </p>
      <!-- 
      <p>Player </p> -->
    </div>
    <div
      class="gameContainer p-2 vw-100 d-flex flex-column justify-content-between"
    >
      <div class="computerArea">
        <span id="computerBar" class="bar shadow"> </span>
      </div>
      <div id="ballArea">
        <span id="ball"></span>
      </div>
      <div class="playerArea">
        <span id="playerBar" class="bar shadow"> </span>
      </div>
    </div>

    <div
      class="modal fade"
      id="playerNameModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Enter name</h5>
          </div>
          <form id="nameForm">
            <div class="modal-body d-flex flex-column align-items-center">
              <input
                type="text"
                class="nameInput"
                placeholder="Place type here..."
                id="nameInput"
              />
              <p class="text-danger" id="error_message"></p>
              <button class="btn btn-submit mt-3">Start Game!</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="winModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success ">
            <h5 class="modal-title" id="staticBackdropLabel">You Won!</h5>
          </div>
            <div class="modal-body d-flex flex-column align-items-center">
              <img src="success.gif" class="gif" />
              <button type="button" onclick="retryGame()" id="play_again_button" class="btn btn-lg btn-submit mt-3">Play again!</button>
            </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="looseModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger ">
            <h5 class="modal-title" id="staticBackdropLabel">You Loose!</h5>
          </div>
          <form id="nameForm">
            <div class="modal-body d-flex flex-column align-items-center">
              <img src="fail.gif" class="gif" />
              <button type="button" onclick="retryGame()" id="play_again_button_fail" class="btn btn-lg btn-submit mt-3">Play again!</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
